<body class="bg-[#E5E5E5] h-screen w-full font-[Mulish] text-[#1B1A53] ">
    <header class=""> 
    </header>
    <main class="h-56 w-6/10 bg-white pt-3 mt-10 ml-16 rounded-xl shadow-2xl" >
        <div class="ml-14 mt-5">
            <h1 class="font-[Merriweather] text-3xl font-extrabold ">Groups and channels</h1>
            <h2 class="text-sm">You will activity notifications for:</h2>
        </div>
    <div class=" flex mt-7 justify-evenly">
        <div class=" py-2 px-5 rounded-xl bg-white" id="chcolor"> 
            <div class="flex   items-center ">          
                <input type="radio" name="act" id="activity" value="activity"  class="activity"  />
                <label for="activity" class="text-xs font-bold ml-1 pt-0.5">All activity</label>
            </div>
            <h3 class="text-xs ml-4 " id="popis">New messages, reactions,<br> and all mentions.</h3>
        </div>

        <div class=" py-2 px-5 rounded-xl bg-white" id="chcolor"> 
            <div class="flex   items-center ">          
                <input type="radio" name="act" id="mentions" value="mentions" class="activity"/>
                <label for="mentions" class="text-xs font-bold ml-1 pt-0.5">Mentions & replies</label>
            </div>
            <h3 class="text-xs ml-4 " id="popis">Personal mentions and<br>replies to your messages.</h3>
        </div>

        <div class=" py-2 px-5 rounded-xl bg-white" id="chcolor"> 
            <div class="flex   items-center ">          
                <input type="radio" name="act" id="customised" value="customised" class="activity"/>
                <label for="customised" class="text-xs font-bold ml-1 pt-0.5">Customised</label>
            </div>
            <h3 class="text-xs ml-4 " id="popis">Your customised settings<br>are active.</h3>
        </div>
    </div>
    </main>
    <footer class="">
        <section class="h-56 w-3/10 bg-white ml-[650px] mt-10 rounded-xl shadow-2xl 
        flex justify-center items-center">
            <div class="flex flex-col ">                
                <h2 class="font-[Merriweather] text-3xl font-extrabold ">Call answering rules</h2>
                <h3 class="text-sm mt-1 tracking-wider">Choose how you want to handle incoming calls</h3>
                <div class="flex items-center mt-7 " id="chcolor2">
                    <input type="radio" name="ring" id="ring" value="ring" class="accent-gray-500"/>
                    <label for="ring" class="text-xs font-bold ml-1 pt-0.5">Calls ring me</label>
                    <input type="radio" name="ring" id="forward" value="forward" class=" ml-[102px] accent-gray-500"/>
                    <label for="forward" class="text-xs font-bold ml-1 pt-0.5">Forward my calls</label>
                </div>               
            </div>

        </section>

    </footer>
